syntax = "proto3";

option csharp_namespace = "Micser.Common.Api";

package api;

// The generic messaging service definition.
service Generic {
	// Sends a generic message
	rpc SendMessage (Request) returns (Response);
}

message Request {
	string Resource = 1;
	string Action = 2;
	string Content = 3;
}

message Response {
	bool IsSuccess = 1;
	string Message = 2;
	string Content = 3;
}
